<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>My Tasks</title>
<script src="https://cdn.tailwindcss.com"></script></head>
<body class="p-6">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-semibold">My Tasks</h1>
    <a href="{% url 'teacher_task_new' %}" class="px-3 py-2 rounded bg-black text-white">New Task</a>
    <a href="{% url 'teacher_dashboard' %}" class="text-sm underline">Back to dashboard</a>
  </div>
  <ul class="mt-4 space-y-3">
    {% for t in tasks %}
      <li class="border rounded p-3">
        <div class="font-medium">{{ t.title }} â€” {{ t.subject.name }}</div>
        <a class="underline" href="{% url 'teacher_task_submissions' t.id %}">{{ t.title }}</a>
        <div class="text-sm text-gray-600">Due: {{ t.due_dt|default:"-" }}</div>
      </li>
    {% empty %}
      <li class="text-sm text-gray-600">No tasks yet.</li>
    {% endfor %}
  </ul>
</body></html>
