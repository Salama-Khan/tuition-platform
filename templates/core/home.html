<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>Tuition Platform</title>
    <!-- Tailwind CDN (fine for local dev) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow">
      <h1 class="text-2xl font-semibold mb-4">Welcome</h1>
      <form method="post" class="space-y-3">
        {% csrf_token %}
        {{ form.non_field_errors }}
       <div>
  <label class="block text-sm mb-1">Username</label>
  <input type="text" name="username" required class="border rounded w-full p-2">
</div>
<div>
  <label class="block text-sm mb-1">Password</label>
  <input type="password" name="password" required class="border rounded w-full p-2">
</div>
        <button class="w-full py-2 rounded bg-black text-white">Sign in</button>
      </form>
        <div class="text-sm text-gray-600 mt-4">
            Don't have an account? <a href="{% url 'signup' %}" class="underline">Sign up</a>
    </div>
  </body>
</html>
