<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>New Task</title>
<script src="https://cdn.tailwindcss.com"></script></head>
<body class="p-6">
  <h1 class="text-2xl font-semibold mb-4">Create Task</h1>
  <form method="post" class="space-y-3">
    {% csrf_token %}
    <label class="block">
      <span class="text-sm">Subject</span>
      <select name="subject_id" class="border rounded p-2 w-full">
        {% for s in subjects %}
          <option value="{{ s.id }}">{{ s.name }}</option>
        {% endfor %}
      </select>
    </label>
    <label class="block">
      <span class="text-sm">Title</span>
      <input name="title" required class="border rounded p-2 w-full">
    </label>
    <label class="block">
      <span class="text-sm">Description</span>
      <textarea name="description" class="border rounded p-2 w-full" rows="4"></textarea>
    </label>
    <label class="block">
      <span class="text-sm">Due (optional, e.g. 2025-09-10 17:00)</span>
      <input name="due_dt" class="border rounded p-2 w-full" placeholder="YYYY-MM-DD HH:MM">
    </label>
    <button class="px-4 py-2 rounded bg-black text-white">Create</button>
  </form>
</body></html>
